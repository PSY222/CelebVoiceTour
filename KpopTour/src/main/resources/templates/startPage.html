        </div>
        <div class="group-16">
          <div class="overlap-group-1">
            <div id="map" style="width:330px;height:250px;"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=06eeb3448ecf68841233caf9dd3221e3"></script>
              <script>
          var container = document.getElementById('map');
          var options = {
              center: new kakao.maps.LatLng(37.5766785, 126.9779074),
              level: 5
          };

          var map = new kakao.maps.Map(container, options);

          //예시적 주소(관광지 title, 위도 경도값 대입 예정)
          var positions = [
      {
          title: '조계사 일주문',
          latlng: new kakao.maps.LatLng(37.5766785, 126.9779074)
      },
      {
          title: '생태연못',
          latlng: new kakao.maps.LatLng(33.450936, 126.569477)
      },
      {
          title: '텃밭',
          latlng: new kakao.maps.LatLng(33.450879, 126.569940)
      },
      {
          title: '근린공원',
          latlng: new kakao.maps.LatLng(33.451393, 126.570738)
      }
  ];

            // 마커 이미지의 이미지 주소
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

            for (var i = 0; i < positions.length; i ++) {

                // 마커 이미지의 이미지 크기
                var imageSize = new kakao.maps.Size(24, 35);

                // 마커 이미지를 생성
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시
                    image : markerImage // 마커 이미지

                });

                var zoomControl = new kakao.maps.ZoomControl();
          map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

          // 지도가 확대 또는 축소되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
          kakao.maps.event.addListener(map, 'zoom_changed', function() {

              // 지도의 현재 레벨을 얻어옵니다
              var level = map.getLevel();

              var message = '현재 지도 레벨은 ' + level + ' 입니다';
              var resultDiv = document.getElementById('result');
              resultDiv.innerHTML = message;

          });
            }
      </script>
